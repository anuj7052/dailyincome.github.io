{%extends 'sidebar.html'%} {%block body%}
<h1>ALL Income List</h1>
<form action="{%url 'income_app:income_search'%}" method="POST">
  {%csrf_token%}
  <textarea name="srch" id="" rows="3" cols="60"></textarea>
  <input type="submit" value="search" name="" id="">
</form>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Income</th>
    <th>Income_type</th>
    <th>Income_Date</th>
    <th>Description</th>
    <th>User</th>
    <th colspan="2">Action</th>
  </tr>
  {%for i in incl%}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.income}}</td>
    <td>{{i.income_type}}</td>
    <td>{{i.income_date}}</td>
    <td>{{i.description}}</td>
    <td>{{i.user}}</td>
    <td><a href="delete/{{i.id}}">delete</a></td>
    <td><a href="edit/{{i.id}}">edit</a></td>
  </tr>
  {%endfor%}
</table>
{%endblock%}
